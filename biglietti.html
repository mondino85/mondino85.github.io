<html lang="it">
<head>

<div class="box">

Grafica + stampa + consegna inclusa
</div>

<div class="card">
<b>1000 biglietti plastificati = 80€</b><br>
Versione premium più resistente
</div>

<br>

<a id="wa" class="btn">Parla con il grafico su WhatsApp</a>

</div>

<script>
const numero = "393347542068";

const msg = "Ciao! Vorrei informazioni per i biglietti da visita";
document.getElementById("wa").href =
"https://wa.me/" + numero + "?text=" + encodeURIComponent(msg);
